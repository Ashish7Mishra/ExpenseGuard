<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(content = ~{::content}, scripts = ~{::scripts})}">
<head>
    <title>Dashboard - ExpenseGuard</title>
</head>
<body>
    <div th:fragment="content">
        <!-- Main Header -->
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">Dashboard</h1>
            <div class="btn-toolbar mb-2 mb-md-0">
                <button type="button" class="btn btn-sm btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#addExpenseModal">
                    <i class="bi bi-plus-circle"></i> <!-- Optional: Bootstrap Icon -->
                    Add New Expense
                </button>
            </div>
        </div>

        <!-- Placeholder for Alerts -->
        <div id="alert-placeholder"></div>

        <!-- Expense Table -->
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th scope="col">Date</th>
                        <th scope="col">Description</th>
                        <th scope="col" class="text-end">Amount</th>
                        <th scope="col" class="text-center">Actions</th>
                    </tr>
                </thead>
                <tbody id="expense-table-body">
                    <!-- JS will insert expense rows here -->
                    <!-- Example Row (for visualization):
                    <tr>
                        <td>2024-05-24</td>
                        <td>Coffee with team</td>
                        <td class="text-end">$15.75</td>
                        <td class="text-center">
                            <button class="btn btn-sm btn-danger" data-expense-id="2">Delete</button>
                        </td>
                    </tr>
                    -->
                </tbody>
            </table>
            <!-- Message to show when there are no expenses -->
            <div id="no-expenses-message" class="text-center p-5 d-none">
                <h4>No expenses found.</h4>
                <p>Click "Add New Expense" to get started!</p>
            </div>
        </div>

        <!-- Bootstrap Modal for Adding a New Expense -->
        <div class="modal fade" id="addExpenseModal" tabindex="-1" aria-labelledby="addExpenseModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addExpenseModalLabel">Add New Expense</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="add-expense-form">
                            <div class="mb-3">
                                <label for="expenseDescription" class="form-label">Description</label>
                                <input type="text" class="form-control" id="expenseDescription" required>
                            </div>
                            <div class="mb-3">
                                <label for="expenseAmount" class="form-label">Amount</label>
                                <input type="number" class="form-control" id="expenseAmount" step="0.01" required>
                            </div>
                            <div class="mb-3">
                                <label for="expenseDate" class="form-label">Date</label>
                                <input type="date" class="form-control" id="expenseDate" required>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <!-- This button is outside the form but we'll link it with JS -->
                        <button type="submit" class="btn btn-primary" id="save-expense-btn" form="add-expense-form">Save Expense</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Page-specific JavaScript -->
    <th:block th:fragment="scripts">
        <script th:src="@{/js/dashboard.js}"></script>
    </th:block>
</body>
</html>
