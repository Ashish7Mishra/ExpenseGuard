<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layout :: layout(content = ~{::content}, scripts = ~{::scripts})}">
<head>
<meta charset="UTF-8">
<title>Login - ExpenseGuard</title>
</head>
<body>

	<div th:fragment="content">
		<div class="row justify-content-center">
			<div class="col-md-6 col-lg-5">
				<div class="card shadow-sm">
					<div class="card-body">
						<h2 class="card-title text-center mb-4">Login</h2>

						
						<form id="login-form">
							<!-- JS will inject error messages here -->
							<div id="alert-placeholder"></div>

							<!-- Email Input: JS will get its value -->
							<div class="mb-3">
								<label for="email" class="form-label">Email address</label> <input
									type="email" class="form-control" id="email" required>
							</div>
							<!-- Password Input: JS will get its value -->
							<div class="mb-3">
								<label for="password" class="form-label">Password</label> <input
									type="password" class="form-control" id="password" required>
							</div>
							
							<div class="d-grid">
								
								<button type="submit" class="btn btn-primary" id="login-btn">
									<span class="spinner-border spinner-border-sm d-none"
										role="status" aria-hidden="true"></span> Login
								</button>
							</div>
							
						</form>
						
						<p class="mt-3 text-center">
							Don't have an account? <a href="/register">Sign Up</a>
						</p>
						
					</div>
				</div>
			</div>
		</div>
	</div>
	
	
	
	 <!-- This 'scripts' block injects our JavaScript file into the layout -->
    <th:block th:fragment="scripts">
        <script th:src="@{/js/auth.js}"></script>
    </th:block>

</body>
</html>
